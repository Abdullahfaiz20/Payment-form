<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <p>Gender: </p>
        <fieldset >

        <p>
            Male <input type="radio" name="gender" id="Male">
            Female <input type="radio" name="gender" id="Female">
        </p>
    </fieldset>
    <p class="Address">Address: <textarea name="Address" id="Address" cols="73" rows="6" required></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode"required></p>
    <h2>Payment Information</h2>
    <p>
      Card Type:
      <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="PayPal">PayPal</option>
      </select>
    </p>
    <p>
        Card Number: <input type="number" name="Card_number" id="Card_number"required>
    </p>
    <input type="submit" value="Pay Now" class="submit_1" required>
    </form>
</div>
</body>
</html>
